<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
<div class="container">
  <h1>Student Registration Form</h1>
  <form>
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter valid email address">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password">
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <div class="radio-options" style="display: inline-block;">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      </div>
    </div>

    <div class="form-group">
      <label for="course">Course:</label>
      <select id="course" name="course">
        <option value="">-- Select Course --</option>
        <option value="computer_science">Computer Science</option>
        <option value="electrical_engineering">Electrical Engineering</option>
        <option value="mechanical_engineering">Mechanical Engineering</option>
        <option value="civil_engineering">Civil Engineering</option>
      </select>
    </div>

    <div class="form-group">
      <label for="contactNo">Contact No:</label>
      <input type="tel" id="contactNo" name="contactNo" placeholder="Enter phone number">
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" placeholder="Enter your address"></textarea>
    </div>

    <div class="buttons">
      <input type="submit" value="Register">
      <input type="reset" value="Clear">
    </div>
  </form>

  <div class="footer">
    &copy; 2025 Student Registration Portal
  </div>
</div>

</body>
</html>
